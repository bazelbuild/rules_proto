---
build_targets: &build_targets
  - "//..."
test_targets: &test_targets
  - "//..."

build_targets_bzlmod: &build_targets_bzlmod
  - "//..."
test_targets_bzlmod: &test_targets_bzlmod
  - "//..."

buildifier:
  version: latest
  # skylark-comment fails because links to Bazel's docs for
  # `ProtoInfo` and `proto_common` contain `/skylark/`.
  warnings: "-skylark-comment"

tasks:
  ubuntu2004:
    build_targets: *build_targets
    test_targets: *test_targets
  macos:
    build_targets: *build_targets
    test_targets: *test_targets
  windows:
    build_targets: *build_targets
    test_targets: *test_targets
  ubuntu2004_head:
    bazel: last_green
    platform: ubuntu2004
    build_targets: *build_targets
    test_targets: *test_targets
  macos_head:
    bazel: last_green
    platform: macos
    build_targets: *build_targets
    test_targets: *test_targets
  windows_head:
    bazel: last_green
    platform: windows
    build_targets: *build_targets
    test_targets: *test_targets
  ubuntu2004_bzlmod:
    bazel: last_green
    platform: ubuntu2004
    build_flags:
      - "--config=bzlmod"
    build_targets: *build_targets_bzlmod
    test_targets: *test_targets_bzlmod
  macos_bzlmod:
    bazel: last_green
    platform: macos
    build_flags:
      - "--config=bzlmod"
    build_targets: *build_targets_bzlmod
    test_targets: *test_targets_bzlmod
  windows_bzlmod:
    bazel: last_green
    platform: windows
    build_flags:
      - "--config=bzlmod"
    build_targets: *build_targets_bzlmod
    test_targets: *test_targets_bzlmod
